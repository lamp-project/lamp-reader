query books(
  $filter: BooksFilter
  $orderBy: BooksOrderBy
  $first: Int
  $after: Int
  $before: Int
) {
  books(
    filter: $filter
    orderBy: $orderBy
    first: $first
    after: $after
    before: $before
  ) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        title
        description
        cover {
          medium
          small
        }
        persons {
          role
          person {
            name
          }
        }
      }
    }
  }
}
